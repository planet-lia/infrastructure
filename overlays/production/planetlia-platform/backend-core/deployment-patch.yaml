apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-core
  namespace: planetlia-platform
spec:
  template:
    spec:
      containers:
        - name: backend-core
          env:
            - name: LIA_URL
              value: "https://api.production.cloud.planetlia.com"
            - name: LIA_ONLINE_EDITOR_MAX_CPU
              value: "6"
            - name: LIA_REDIS_HOST
              value: "redis-service"
            - name: LIA_MINIO_HOST
              value: "files-service"
            - name: "LIA_MINIO_ACCESS_KEY"
              valueFrom:
                secretKeyRef:
                  name: files-secret
                  key: minio-access-key
            - name: "LIA_MINIO_SECRET_KEY"
              valueFrom:
                secretKeyRef:
                  name: files-secret
                  key: minio-secret-key
              